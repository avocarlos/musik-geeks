<div class="container-fluid">
  <div class="row">
    <div id="lateralMenu" class="col-2 p-0">
      <app-navbar [current]="current" (buttonClick)="onNavbarClick($event)"></app-navbar>
    </div>
    <div id="mainContent"class="col p-0">
      <app-albums *ngIf="current === 'albums'"></app-albums>
      <app-musician-list *ngIf="current === 'musicians'"></app-musician-list>
      <app-collectors *ngIf="current === 'collectors'"></app-collectors>
    </div>
  </div>
</div>
