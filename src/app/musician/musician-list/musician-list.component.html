<div *ngIf="!selectedMusician">
  <app-list-header [title]="title"></app-list-header>
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col">
        <app-table [headers]="table.headers" [rows]="table.rows"></app-table>
      </div>
    </div>
  </div>
</div>
<app-musician-details *ngIf="selectedMusician" [musicianId]="selectedMusician"></app-musician-details>
