<app-loading *ngIf="!album"></app-loading>
<div *ngIf="album">
  <app-detail-header
    [title]="album.name"
    [subtitle]="album.listaPerformers"
    [description]="album.description"
    [imgSrc]="album.cover"
    [breadcrumbs]="breadcrumbs"
    [featured]="featured"
  ></app-detail-header>
  <div class="container mt-5 mb-5">
    <div class="row mb-5">
      <div class="col">
        <h2 class="mb-3 h3">Canciones</h2>
        <app-table
          [headers]="cancionesTable.headers"
          [rows]="cancionesTable.rows"
          [tableContentName]="cancionesTable.tableContentName"
        ></app-table>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <h2 class="h3" i18n>Comentarios</h2>
      </div>
      <div class="col text-end">
        <button
          type="button"
          aria-label="Agregar comentario"
          class="btn btn-primary"
          routerLink="./comentarios/agregar"
        >
          <em class="bi bi-plus"></em>
          <span id="addButton" i18n>Agregar</span>
        </button>
      </div>
    </div>
    <div class="row row-cols-12 row-cols-sm-2 row-cols-lg-4" *ngIf="album">
      <div class="col mb-5" *ngFor="let comment of album.comments">
        <div class="card card-shadow">
          <div class="card-body">
            <i class="comment-icon bi bi-chat-square-quote"></i>
            <p
              class="card-title padded comment-description"
              aria-label="Comentario sobre álbum"
              i18n-aria-label
            >
              {{ comment.description }}
            </p>
          </div>
          <div
            class="card-footer fw-bold text-uppercase mb-0 text-muted comment-rating"
            aria-label="rating dado al álbum"
            i18n-aria-label
          >
            Calificación {{ comment.rating }}/5
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
